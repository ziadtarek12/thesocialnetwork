{% extends "network/layout.html" %}

{% block body %}

    <h2 class="form">Login</h2>

    {% if message %}
        <div class="form">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control form" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control form" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary form" type="submit" value="Login">
    </form>

    <div class="form">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>

{% endblock %}
